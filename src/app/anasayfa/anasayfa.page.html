<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button> <ion-icon name="menu"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button style="height: 50px; width:50px; background:transparent;"></ion-button>
      </ion-buttons>
      <ion-title>Anasayfa</ion-title>
    </ion-toolbar>

    <ion-fab id="Sefer_Ekle_Bt" edge vertical="bottom" horizontal="end" slot="end" > <!--(click)="popSeferEkle($event)"-->
        <ion-fab-button >
          <ion-icon ios="ios-add" md="md-add" style="display: none; font-size: 20pt"></ion-icon>
          <ion-label>Sefer Ekle</ion-label>
        </ion-fab-button>
    </ion-fab>
    

</ion-header>

<ion-content padding>


  <ion-card style="--background: linear-gradient(0.70turn, #7fa3e0, #3267c5);">
    <ion-card-content style="padding:10px 10px 10px 10px;">
      <ion-grid fixed>
        <ion-row>
          <ion-col col-auto style="align-self: center;">
              <ion-label style="font-size: 14pt; color:white;">Sefer İstekleri</ion-label> 
          </ion-col>
          <ion-col col-auto style="text-align:right;">
              <ion-fab-button id="sefer_Fab_Bt">12</ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="this.router.navigate(['/yolculuklarim']);">
      <ion-card-header>
          <ion-card-title text-center>İstatistikler</ion-card-title>
        </ion-card-header>
      <div id="pie-chart-div"></div>
  </ion-card>
  <script>
      $("#pie-chart-div").hide();
    </script>
</ion-content>
