<ion-app>
  <ion-split-pane>
    <ion-menu mode="md">
      <ion-header style="display: none;">
        <ion-toolbar>
          <ion-title>Uetds Giriş</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col col-auto style="text-align: center; font-size: 13.5pt;">
              <ion-avatar id="menu_profile_photo">
                <img src="assets/img/qfPwiEuWQQqE9QhKM7RG_WIN_20190522_13_36_14_Pro.jpg"/>
              </ion-avatar>
              <ion-label>Kaan Salı</ion-label>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>

        <ion-list>
          
          <ion-menu-toggle auto-hide="false" type="overlay" *ngFor="let p of menulist.appPages">
            <ion-item lines="none" [routerDirection]="'root'" [routerLink]="[p.url]" [class]="[p.style]">
              <ion-icon mode="ios" slot="start" [name]="p.icon" [mode]="p.mode"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
              <!-- <ion-icon slot="end" *ngIf="p.isdropdown" name="arrow-dropdown"></ion-icon> -->
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none" [routerDirection]="'root'" [class]="[this.menulist.SirketListesi.style]" (click)="popSirketler()">
            <ion-icon mode="ios" slot="start" [name]="this.menulist.SirketListesi.icon"></ion-icon>
            <ion-label>
              {{this.menulist.SirketListesi.title}}
            </ion-label>
            <!-- <ion-icon slot="end" *ngIf="p.isdropdown" name="arrow-dropdown"></ion-icon> -->
          </ion-item>
          <ion-item lines="none" [routerDirection]="'root'" [class]="[this.menulist.CikisYap.style]" (click)="logout()" *ngIf="this.helper.isAuthenticated">
              <ion-icon mode="ios" slot="start" [name]="this.menulist.CikisYap.icon" [mode]="this.menulist.CikisYap.mode"></ion-icon>
              <ion-label>
                {{this.menulist.CikisYap.title}}
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
