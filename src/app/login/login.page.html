<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label position="stacked">Kullanıcı adı</ion-label>
  <ion-input [(ngModel)]="loginData.KimlikNo" name="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Şifre</ion-label>
  <ion-input type="password" [(ngModel)]="loginData.Sifre" name="password"></ion-input>
</ion-item>

<ion-button  (click)="login()">Giriş Yap</ion-button>
</ion-content>
