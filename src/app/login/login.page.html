<ion-header style="display: none;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item text-center lines="none" style="margin-top:40px; margin-bottom: 40px;  color: #b61877;"> 
    <ion-label style="font-size: 34pt; font-weight: bold; font-family: Calibri;">Giriş</ion-label>
  </ion-item>

  <ion-item lines="none" style="margin-bottom: 24px;">
    <!-- <ion-label position="stacked">Kullanıcı adı</ion-label> -->
    <ion-input [(ngModel)]="loginData.KimlikNo" name="username" placeholder="Kullanıcı Adınız">
      <ion-icon name="person"></ion-icon>
    </ion-input>
  </ion-item>

  <ion-item lines="none">
    <!-- <ion-label position="stacked">Şifre</ion-label> -->
    <ion-input type="password" [(ngModel)]="loginData.Sifre" name="password" placeholder="Şifreniz">
      <ion-icon name="lock"></ion-icon>
    </ion-input>
  </ion-item>

  <ion-button shape="round" style="margin-top: 24px;" (click)="login()">Giriş Yap</ion-button>
   
  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
          <ion-button class="forgotten" text-center shape="round" style="margin-top: 20px;">    
              <ion-label>Şifremi Unuttum</ion-label>
            </ion-button>
      </ion-col>
      <ion-col ></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer position="fixed" no-border >
  <ion-toolbar>
    <ion-title><ion-icon name="person"></ion-icon>tarafından tasarlandı</ion-title>
  </ion-toolbar>
</ion-footer>
