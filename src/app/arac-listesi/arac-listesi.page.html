<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Araç Listesi</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="addPage()">Yeni Kayıt</ion-button> 
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let Arac of Araclar" (click)="openModal(Arac)">
        <ion-card-header>
          <ion-img style="height: 100px; border-radius: 20%!important;" src="{{this.helper.SITE_URL}}{{Arac.AracFotograflari.On}}"></ion-img>
          <ion-card-title>{{Arac.AracInfo.Marka}} {{Arac.AracInfo.Model}}</ion-card-title>
        </ion-card-header>
      </ion-card>
</ion-content>
