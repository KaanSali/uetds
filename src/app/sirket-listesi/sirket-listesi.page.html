<ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="menu"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button style="height: 50px; width:50px; background:transparent;"></ion-button>
      </ion-buttons>
      <ion-searchbar placeholder="Şirketler'de Ara"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

    <ion-fab edge vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addPage()">
            <ion-icon ios="ios-add" md="md-add" style="font-size: 30pt"></ion-icon> 
          </ion-fab-button>
    </ion-fab>  
    
  <ion-card *ngFor="let Sirket of Sirketler" (click)="openModal(Sirket)">
    <ion-card-title>{{Sirket.Ad}}</ion-card-title>
    <ion-card-content>
        <ion-img src="{{Sirket.Logo}}">></ion-img>
    </ion-card-content>

</ion-content>
